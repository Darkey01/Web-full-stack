<div class="container">
	<div class="row">
		<div class="col-xs-12">

			<div class="main">

				<div class="row">
					<div class="col-xs-12 col-sm-6 col-sm-offset-1">

						<h1>My e-shop</h1>
						<h2>Connectez-vous pour avoir plus de fonctionnalités !</h2>

						<form name="loginForm" novalidate class="form-horizontal"  accept-charset="utf-8">
							<div class="form-group">
								<div class="col-md-8"><input type="email" placeholder="Votre adresse email" name="emailInput" data-ng-model="email" data-ng-model-options="{ allowInvalid: true }" required></div>
							</div>

							<div class="form-group">
								<div class="col-md-offset-0 col-md-8"><input type="password" placeholder="Votre mot de passe" data-ng-minlength="6" name="passwordInput" data-ng-model="password" required></div>
							</div>

							<div class="form-group">
								<button type="submit" data-ng-click="loginAction()" data-ng-disabled="!loginForm.$valid">Submit</button></div>

						</form>
						<p class="credits">Développé par <a href="http://www.ludovictrapeau.com" target="_blank">Reynald JAYR et Ludovic TRAPEAU</a>.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
